<app-search-bar
  (sendUserText)="fetchBooks($event)"
  (clearResults)="clearResults($event)"
></app-search-bar>
<div class="row">
  <div *ngIf="isLoading" class="spinner-container">
    <img src="/assets/spinner.gif" alt="loading-spinner" />
  </div>
  <app-book
    class="col-lg-2 col-md-3 col-sm-4 col-xs-6"
    *ngFor="let book of books"
    [book]="book"
  ></app-book>
</div>
