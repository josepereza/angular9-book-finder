<div class="row">
  <form
    [formGroup]="searchForm"
    (ngSubmit)="searchBook($event)"
    class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12"
  >
    <mat-card>
      <mat-card-content>
        <div class="row">
          <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="userText"
              placeholder="Type a book's name, author or editorial name"
            />
          </mat-form-field>
        </div>
        <div class="row">
          <button type="submit" mat-raised-button color="accent">Search</button>
        </div>
        <div *ngIf="isClearVisible" class="row" (click)="clearSearch()">
          <button mat-raised-button>Clear Search</button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
